<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
<ol type="I"> <!-- listas ordenadas podemos definir com o atributo tipe que tipo sera monstrado sendo A,a,i,I,1-->
    <li>Chocolate</li> 
    <li>Bolacha</li>
    <li>Queijo</li>
</ol>

<progress value="17" max="100"></progress> <!-- Monstra uma barra de brogresso em tela  -->

<meter value="30" max="100" low="40"></meter> <!-- a diferença da dde cima é que eu posso falar o que é baixo para mim por exemplo falando que 40 é baixo e como falo que é baixo fica amarelo-->

<ul><!-- Esta lista é a comum monstrando bolinha podendo ser alterada com o css-->
    <li>Chocolate</li>
    <li>Bolacha</li>
    <li>Queijo</li>
</ul>

<dl> <!-- Esta é uma lista onde passamos o nome e logo abaixo uma expecie de descrição e pode ser colocado N -->
    <dt>HTML</dt>
    <dd>HyperText Markup Languege</dd>
    <dt>css</dt>
    <dd>Cascading Style Sheet</dd>
</dl>

    
</body>
</html>
